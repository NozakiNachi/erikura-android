//      * keytool -keystore ~/.android/debug.keystore -list -v
//      うまくいかない時
//      * keytool -list -keystore "C:\Users\<ユーザ名>\.android\debug.keystore" -v
//      * SHA-1 の値をコピー
//    - パッケージ名: AndroidManifest.xml より

